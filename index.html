<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <form action="" class="formInput">
            <input type="text" class="input" placeholder="Enter a location">
            <button class="button" >Search</button>
        </form>
       
        <div class="container">
            <div class="app">
                <div class="left-side">
                    <h1 class="temp_value">?C</h1>
                    <div temp_disc_container>
                        <img src="./images/7xm.xyz319623.jpg" alt="" class="temp_image weather_image">
                        <p class="tempDesc"> </p>
                        <hr>
                    </div>
                    

                    <h4 class="h41"> State Name: <span class="state"> ?</span></h4>
                    <h4 class="h4"> Wind Speed: <span class="speed"> ?</span></h4>
                </div>

                <img src="./images/7xm.xyz319623.jpg" alt="" class="main_image weather_image">
            </div>
        </div>
    </main>
    <script type="text/javascript" src="weatherscript.js"></script>
</body>
</html>
